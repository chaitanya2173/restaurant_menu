<!DOCTYPE html>
<html>
<head>
    <title>My Restaurant</title>
    <link rel="stylesheet" href="restaurant_menu.css">
</head>
<body>
    <header>
        <img id="header-img" src="logo.png" alt="My Restaurant logo">
        <h1>My Restaurant</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#order-form">Place Your Order</a>
        </nav>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <article>
                <img src="burger.jpeg" alt="Burger">
                <h3>Burger</h3>
                <p>Our signature burger with lettuce, tomato, and special sauce. $10.99</p>
            </article>
            <article>
                <img src="fries.jpeg" alt="Fries">
                <h3>Fries</h3>
                <p>Crispy, golden fries served with ketchup. $3.99</p>
            </article>
            <article>
                <img src="salad.jpeg" alt="Salad">
                <h3>Salad</h3>
                <p>Fresh greens with your choice of dressing. $7.99</p>
            </article>
        </section>
        <section id="order-form">
            <h2>Place Your Order</h2>
            <form>
                <label for="burger">Burger:</label>
                <input type="number" id="burger" name="burger" min="0" required><br>
                <label for="fries">Fries:</label>
                <input type="number" id="fries" name="fries" min="0" required><br>
                <label for="salad">Salad:</label>
                <input type="number" id="salad" name="salad" min="0" required><br>
                <label for="sides">Sides:</label>
                <input type="checkbox" id="bacon" name="sides" value="bacon">
                <label for="bacon">Bacon</label><br>
                <input type="checkbox" id="cheese" name="sides" value="cheese">
                <label for="cheese">Cheese</label><br>
                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests" maxlength="250"></textarea><br>
                <input type="submit" value="Go To Checkout">
            </form>
        </section>
    </main>
    <footer>
        <p>Made with love by <a href="https://www.codedex.dev/">@yourusername</a></p>
    </footer>
</body>
</html>
